<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路连接图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 800px;
            height: 600px;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: move;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .label {
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
        }
        .distance-label {
            font-size: 10px;
            text-anchor: middle;
            fill: #666;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="road-graph"></svg>
    </div>
    <script>
        // 定义图数据
        const data = {
            nodes: [
                { id: "1" },
                { id: "2" },
                { id: "3" },
                { id: "4" },
                { id: "G1" },
                { id: "G2" },
                { id: "G3" }
            ],
            links: [
                { source: "1", target: "2", distance: 2 },
                { source: "1", target: "4", distance: 2 },
                { source: "1", target: "G1", distance: 4 },
                { source: "1", target: "G2", distance: 3 },
                { source: "2", target: "3", distance: 2 },
                { source: "2", target: "G2", distance: 1 },
                { source: "3", target: "4", distance: 2 },
                { source: "3", target: "G3", distance: 2 },
                { source: "4", target: "G1", distance: 3 },
                { source: "G2", target: "G1", distance: 1 },
                { source: "G3", target: "G2", distance: 2 }
            ]
        };

        // 设置SVG容器
        const width = 760;
        const height = 560;
        const svg = d3.select("#road-graph")
            .attr("width", width)
            .attr("height", height);

        // 创建力导向布局
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(d => d.distance * 40))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(40));

        // 绘制连接线
        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 2);

        // 绘制距离标签
        const distanceLabel = svg.append("g")
            .selectAll("text")
            .data(data.links)
            .enter().append("text")
            .attr("class", "distance-label")
            .text(d => d.distance);

        // 创建节点组
        const nodeGroup = svg.append("g")
            .selectAll("g")
            .data(data.nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // 绘制节点
        nodeGroup.append("circle")
            .attr("class", "node")
            .attr("r", 20)
            .attr("fill", d => d.id.startsWith("G") ? "#ff7f0e" : "#1f77b4");

        // 绘制节点标签
        nodeGroup.append("text")
            .attr("class", "label")
            .attr("dy", ".35em")
            .text(d => d.id);

        // 更新位置的函数
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            distanceLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            nodeGroup.attr("transform", d => `translate(${d.x}, ${d.y})`);
        });

        // 拖拽功能
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
